
<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>BlackBuck Technologies - Engineering Excellence</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    
    <!-- Theme Configuration -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#0EA5E9", // Sky Blue 500
              secondary: "#0284C7", // Sky Blue 600
              accent: "#38BDF8", // Sky Blue 400
              "background-light": "#F8FAFC", // Slate 50
              "background-dark": "#0F172A", // Slate 900
              "surface-light": "#FFFFFF",
              "surface-dark": "#1E293B",
              "text-light": "#334155", // Slate 700
              "text-dark": "#E2E8F0", // Slate 200
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"],
              "body": ["Noto Sans", "sans-serif"],
              "sans": ["Inter", "sans-serif"],
            },
            borderRadius: {
              "DEFAULT": "0.5rem", 
              "lg": "0.5rem", 
              "xl": "1rem", 
              "2xl": "1.5rem",
              "full": "9999px"
            },
            boxShadow: {
              'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
              'glow': '0 0 15px rgba(14, 165, 233, 0.3)',
            },
            backgroundImage: {
                'hero-pattern': "url('https://images.unsplash.com/photo-1518770660439-4636190af475?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80')",
            }
          },
        },
      }
    </script>

    <style>
        /* Shared Styles */
        .material-symbols-outlined { vertical-align: middle; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #0ea5e9; border-radius: 4px; }
        
        /* Service Card Hover Effect */
        .service-card {
            transition: all 0.3s ease;
        }
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(14, 165, 233, 0.4);
        }
        .service-card:hover .material-symbols-outlined {
          font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
          transition: all 0.3s ease;
        }

        /* Float Animation */
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        /* Geometric Pattern for Costing Page */
        .geometric-pattern {
            background: radial-gradient(circle at 10% 20%, rgba(255,255,255,0.1) 0%, transparent 40%),
                        radial-gradient(circle at 90% 80%, rgba(14,165,233,0.15) 0%, transparent 40%);
            position: absolute; inset: 0; overflow: hidden; z-index: 0; pointer-events: none;
        }
        .geometric-pattern::before {
            content: ''; position: absolute; top: -20%; left: -20%; width: 150%; height: 150%;
            background: repeating-linear-gradient(45deg, #0EA5E9, #0EA5E9 1px, transparent 1px, transparent 20px);
            opacity: 0.1; transform: rotate(15deg); z-index: -1;
        }
        .geometric-pattern::after {
            content: ''; position: absolute; bottom: -20%; right: -20%; width: 150%; height: 150%;
            background: repeating-linear-gradient(-45deg, #ffffff, #ffffff 1px, transparent 1px, transparent 20px);
            opacity: 0.1; transform: rotate(-15deg); z-index: -1;
        }
        
        /* Geometric Shapes */
        .geometric-shape-1 {
            position: absolute; top: 15%; right: 10%; width: 80px; height: 80px;
            background: linear-gradient(135deg, rgba(14,165,233,0.3), rgba(255,255,255,0.1));
            transform: rotate(45deg); border-radius: 8px;
        }
        .geometric-shape-2 {
            position: absolute; bottom: 20%; left: 15%; width: 100px; height: 100px;
            background: linear-gradient(45deg, rgba(255,255,255,0.2), rgba(14,165,233,0.2));
            transform: skewX(-20deg); border-radius: 12px;
        }
        .geometric-shape-3 {
            position: absolute; top: 50%; right: 30%; width: 50px; height: 50px;
            background: radial-gradient(circle, rgba(14,165,233,0.4), transparent 70%);
            transform: translateY(-50%) rotate(30deg); border-radius: 50%;
        }
    </style>
